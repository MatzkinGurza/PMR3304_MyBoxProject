{% block content %}

    <h1 class="card-header">Mudar senha</h1>
    <div class="card-body">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Mudar senha</button>
            </form>
        </div>
    </div>
</div>
