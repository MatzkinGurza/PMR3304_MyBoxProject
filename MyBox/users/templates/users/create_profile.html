{% extends 'base.html' %}
{% block title %}Create Profile Page{% endblock %}


{% block content %}

{% if user.is_authenticated %}

<br/>
<br/>
<div class="card text-white mb-2" style="background-color: #222; width: 50%; justify-self: center;">
    <h1 class="card-header">Create your profile page</h1>
    <div class="card-body">
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Create Page</button>
            </form>
        </div>
    </div>
</div>
